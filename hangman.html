<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="icon" href="img/favicon.png">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .game-container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            position: relative;
        }
        .go-back {
            position: absolute;
            top: 10px;
            left: 10px;
            text-decoration: none;
            color: #3498db;
            font-size: 24px;
        }
        .go-back:hover {
            color: #2980b9;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        #category {
            font-size: 18px;
            color: #3498db;
            margin-bottom: 15px;
        }
        #word-display {
            font-size: 32px;
            margin-bottom: 20px;
            letter-spacing: 5px;
            font-weight: bold;
            color: #34495e;
        }
        #hangman {
            font-family: monospace;
            white-space: pre;
            margin-bottom: 20px;
            font-size: 14px;
            color: #e74c3c;
        }
        #message {
            font-size: 18px;
            margin-bottom: 20px;
            font-weight: bold;
            color: #27ae60;
        }
        .keyboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
        }
        .key {
            font-size: 20px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .key:hover {
            background-color: #2980b9;
            transform: scale(1.1);
        }
        .key:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
            transform: scale(1);
        }
        #restart-btn {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 20px;
        }
        #restart-btn:hover {
            background-color: #27ae60;
        }
        .shake {
            animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both;
        }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
        #stats {
            background-color: #ecf0f1;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
        }
        #stats h2 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .stat {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="go-back">&larr; Home</a>
    <div class="game-container">
        <h1>Hangman Game</h1>
        <div id="category"></div>
        <div id="hangman"></div>
        <div id="word-display"></div>
        <div id="message"></div>
        <div class="keyboard" id="keyboard"></div>
        <button id="restart-btn" onclick="initGame()">New Game</button>
        <div id="stats">
            <h2>Your Stats</h2>
            <div class="stat">
                <span>Games Won:</span>
                <span id="games-won">0</span>
            </div>
            <div class="stat">
                <span>Games Lost:</span>
                <span id="games-lost">0</span>
            </div>
            <div class="stat">
                <span>Win Streak:</span>
                <span id="win-streak">0</span>
            </div>
            <div class="stat">
                <span>Longest Win Streak:</span>
                <span id="longest-streak">0</span>
            </div>
        </div>
    </div>

    <script>
        const categories = {
            'Programming Languages': ['javascript', 'python', 'java', 'ruby', 'php', 'swift', 'typescript', 'golang', 'rust', 'kotlin'],
            'Web Technologies': ['html', 'css', 'react', 'angular', 'vue', 'nodejs', 'express', 'django', 'flask', 'laravel'],
            'Animals': ['elephant', 'giraffe', 'penguin', 'kangaroo', 'dolphin', 'cheetah', 'koala', 'platypus', 'octopus', 'hedgehog'],
            'Countries': ['canada', 'japan', 'brazil', 'australia', 'france', 'egypt', 'india', 'morocco', 'sweden', 'thailand']
        };

        let selectedWord = '';
        let selectedCategory = '';
        let guessedLetters = [];
        let remainingGuesses = 6;
        let stats = {
            gamesWon: 0,
            gamesLost: 0,
            winStreak: 0,
            longestStreak: 0
        };

        const hangmanStages = [
            `
  +---+
  |   |
      |
      |
      |
      |
=========`,
            `
  +---+
  |   |
  O   |
      |
      |
      |
=========`,
            `
  +---+
  |   |
  O   |
  |   |
      |
      |
=========`,
            `
  +---+
  |   |
  O   |
 /|   |
      |
      |
=========`,
            `
  +---+
  |   |
  O   |
 /|\\  |
      |
      |
=========`,
            `
  +---+
  |   |
  O   |
 /|\\  |
 /    |
      |
=========`,
            `
  +---+
  |   |
  O   |
 /|\\  |
 / \\  |
      |
=========`
        ];

        function initGame() {
            const categoryKeys = Object.keys(categories);
            selectedCategory = categoryKeys[Math.floor(Math.random() * categoryKeys.length)];
            const wordsInCategory = categories[selectedCategory];
            selectedWord = wordsInCategory[Math.floor(Math.random() * wordsInCategory.length)];
            guessedLetters = [];
            remainingGuesses = 6;

            document.getElementById('category').textContent = `Category: ${selectedCategory}`;
            createKeyboard();
            updateDisplay();
        }

        function createKeyboard() {
            const keyboard = document.getElementById('keyboard');
            keyboard.innerHTML = '';
            for (let i = 65; i <= 90; i++) {
                const letter = String.fromCharCode(i);
                const key = document.createElement('button');
                key.textContent = letter;
                key.className = 'key';
                key.onclick = () => makeGuess(letter.toLowerCase());
                keyboard.appendChild(key);
            }
        }

        function updateDisplay() {
            const wordDisplay = document.getElementById('word-display');
            const hangmanDisplay = document.getElementById('hangman');
            const messageDisplay = document.getElementById('message');

            wordDisplay.textContent = selectedWord
                .split('')
                .map(letter => guessedLetters.includes(letter.toLowerCase()) ? letter : '_')
                .join(' ');

            hangmanDisplay.textContent = hangmanStages[6 - remainingGuesses];

            if (remainingGuesses === 0) {
                messageDisplay.textContent = `Game over! The word was "${selectedWord}".`;
                messageDisplay.style.color = '#e74c3c';
                disableAllKeys();
                updateStats(false);
            } else if (!wordDisplay.textContent.includes('_')) {
                messageDisplay.textContent = 'Congratulations! You won!';
                messageDisplay.style.color = '#27ae60';
                disableAllKeys();
                updateStats(true);
            } else {
                messageDisplay.textContent = `Remaining guesses: ${remainingGuesses}`;
                messageDisplay.style.color = '#3498db';
            }
        }

        function makeGuess(letter) {
            if (guessedLetters.includes(letter)) return;

            guessedLetters.push(letter);
            const key = document.querySelector(`.key:nth-child(${letter.charCodeAt(0) - 96})`);
            key.disabled = true;

            if (!selectedWord.toLowerCase().includes(letter)) {
                remainingGuesses--;
                key.classList.add('shake');
                setTimeout(() => key.classList.remove('shake'), 500);
            } else {
                key.style.backgroundColor = '#2ecc71';
            }

            updateDisplay();
        }

        function disableAllKeys() {
            const keys = document.getElementsByClassName('key');
            for (let key of keys) {
                key.disabled = true;
            }
        }

        function updateStats(won) {
            if (won) {
                stats.gamesWon++;
                stats.winStreak++;
                stats.longestStreak = Math.max(stats.longestStreak, stats.winStreak);
            } else {
                stats.gamesLost++;
                stats.winStreak = 0;
            }
            saveStats();
            displayStats();
        }

        function saveStats() {
            localStorage.setItem('hangmanStats', JSON.stringify(stats));
        }

        function loadStats() {
            const savedStats = localStorage.getItem('hangmanStats');
            if (savedStats) {
                stats = JSON.parse(savedStats);
            }
            displayStats();
        }

        function displayStats() {
            document.getElementById('games-won').textContent = stats.gamesWon;
            document.getElementById('games-lost').textContent = stats.gamesLost;
            document.getElementById('win-streak').textContent = stats.winStreak;
            document.getElementById('longest-streak').textContent = stats.longestStreak;
        }

        window.onload = function() {
            loadStats();
            initGame();
        };
    </script>
</body>
</html>
