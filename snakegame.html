<!DOCTYPE html>
<html>
<head>
    <title>Snake Game</title>
    <style>
        canvas { border: 1px solid white; }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <script>
        // Set up the canvas
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const gridSize = 20;
        const tileCount = 20;

        let snake = [
            {x: 10, y: 10},
        ];
        let food = {x: 15, y: 15};

        let dx = 0;
        let dy = 0;

        let score = 0;
        let highScore = 0;

        let gameSpeed = 100;
        let gameLoop;

        let gameState = 'start'; // 'start', 'playing', 'gameover'

        function drawGame() {
            clearCanvas();
            
            if (gameState === 'start') {
                drawStartScreen();
            } else if (gameState === 'playing') {
                moveSnake();
                drawSnake();
                drawFood();
                checkCollision();
                drawScore();
            } else if (gameState === 'gameover') {
                drawGameOverScreen();
            }
        }

        function clearCanvas() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawStartScreen() {
            ctx.fillStyle = 'white';
            ctx.font = '30px Arial';
            ctx.fillText('Snake Game', 130, 180);
            ctx.font = '20px Arial';
            ctx.fillText('Press Space to Start', 120, 220);
        }

        function drawGameOverScreen() {
            ctx.fillStyle = 'white';
            ctx.font = '30px Arial';
            ctx.fillText('Game Over', 140, 180);
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, 170, 220);
            ctx.fillText('Press Space to Restart', 110, 260);
        }

        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);
            
            if (head.x === food.x && head.y === food.y) {
                score++;
                if (score > highScore) {
                    highScore = score;
                }
                generateFood();
                increaseSpeed();
            } else {
                snake.pop();
            }
        }

        function drawSnake() {
            ctx.fillStyle = 'lime';
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // Draw snake head
                    ctx.fillStyle = 'lightgreen';
                } else {
                    // Draw snake body
                    ctx.fillStyle = `rgb(0, ${255 - index * 10}, 0)`;
                }
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            });
        }

        function drawFood() {
            ctx.fillStyle = 'red';
            ctx.beginPath();
            ctx.arc((food.x * gridSize) + gridSize / 2, (food.y * gridSize) + gridSize / 2, gridSize / 2, 0, 2 * Math.PI);
            ctx.fill();
        }

        function generateFood() {
            food.x = Math.floor(Math.random() * tileCount);
            food.y = Math.floor(Math.random() * tileCount);
            // Ensure food doesn't spawn on snake
            snake.forEach(segment => {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                }
            });
        }

        function checkCollision() {
            const head = snake[0];
            
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
            }
            
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                }
            }
        }

        function gameOver() {
            gameState = 'gameover';
            clearInterval(gameLoop);
        }

        function resetGame() {
            snake = [{x: 10, y: 10}];
            food = {x: 15, y: 15};
            dx = 0;
            dy = 0;
            score = 0;
            gameSpeed = 100;
            gameState = 'playing';
            startGameLoop();
        }

        function drawScore() {
            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, 10, 30);
            ctx.fillText(`High Score: ${highScore}`, canvas.width - 150, 30);
        }

        function increaseSpeed() {
            if (gameSpeed > 50) {
                gameSpeed -= 2;
                clearInterval(gameLoop);
                startGameLoop();
            }
        }

        document.addEventListener('keydown', handleKeyPress);

        function handleKeyPress(event) {
            if (gameState === 'start' || gameState === 'gameover') {
                if (event.code === 'Space') {
                    resetGame();
                }
            } else if (gameState === 'playing') {
                changeDirection(event);
            }
        }

        function changeDirection(event) {
            const LEFT_KEY = 37;
            const RIGHT_KEY = 39;
            const UP_KEY = 38;
            const DOWN_KEY = 40;

            const keyPressed = event.keyCode;

            const goingUp = dy === -1;
            const goingDown = dy === 1;
            const goingRight = dx === 1;
            const goingLeft = dx === -1;

            if (keyPressed === LEFT_KEY && !goingRight) {
                dx = -1;
                dy = 0;
            }

            if (keyPressed === UP_KEY && !goingDown) {
                dx = 0;
                dy = -1;
            }

            if (keyPressed === RIGHT_KEY && !goingLeft) {
                dx = 1;
                dy = 0;
            }

            if (keyPressed === DOWN_KEY && !goingUp) {
                dx = 0;
                dy = 1;
            }
        }

        function startGameLoop() {
            gameLoop = setInterval(drawGame, gameSpeed);
        }

        drawGame(); // Initial draw to show start screen
    </script>
</body>
</html>
