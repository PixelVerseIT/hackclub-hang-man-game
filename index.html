<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .game-container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #2c3e50;
        }
        #category {
            font-size: 18px;
            color: #3498db;
            margin-bottom: 10px;
        }
        #word-display {
            font-size: 28px;
            margin-bottom: 20px;
            letter-spacing: 3px;
        }
        #hangman {
            font-family: monospace;
            white-space: pre;
            margin-bottom: 20px;
            font-size: 14px;
            color: #e74c3c;
        }
        #message {
            font-size: 18px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .keyboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px;
            margin-bottom: 20px;
        }
        .key {
            font-size: 18px;
            padding: 10px 15px;
            margin: 2px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .key:hover {
            background-color: #2980b9;
        }
        .key:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        #restart-btn {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #restart-btn:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Hangman Game</h1>
        <div id="category"></div>
        <div id="hangman"></div>
        <div id="word-display"></div>
        <div id="message"></div>
        <div class="keyboard" id="keyboard"></div>
        <button id="restart-btn" onclick="initGame()">Restart Game</button>
    </div>

    <script>
        const categories = {
            'Programming Languages': ['javascript', 'python', 'java', 'ruby', 'php', 'swift', 'typescript'],
            'Web Technologies': ['html', 'css', 'react', 'angular', 'vue', 'nodejs', 'express'],
            'Animals': ['elephant', 'giraffe', 'penguin', 'kangaroo', 'dolphin', 'cheetah', 'koala'],
            'Countries': ['canada', 'japan', 'brazil', 'australia', 'france', 'egypt', 'india']
        };

        let selectedWord = '';
        let selectedCategory = '';
        let guessedLetters = [];
        let remainingGuesses = 6;

        const hangmanStages = [
            `
  +---+
  |   |
      |
      |
      |
      |
=========`,
            `
  +---+
  |   |
  O   |
      |
      |
      |
=========`,
            `
  +---+
  |   |
  O   |
  |   |
      |
      |
=========`,
            `
  +---+
  |   |
  O   |
 /|   |
      |
      |
=========`,
            `
  +---+
  |   |
  O   |
 /|\\  |
      |
      |
=========`,
            `
  +---+
  |   |
  O   |
 /|\\  |
 /    |
      |
=========`,
            `
  +---+
  |   |
  O   |
 /|\\  |
 / \\  |
      |
=========`
        ];

        function initGame() {
            const categoryKeys = Object.keys(categories);
            selectedCategory = categoryKeys[Math.floor(Math.random() * categoryKeys.length)];
            const wordsInCategory = categories[selectedCategory];
            selectedWord = wordsInCategory[Math.floor(Math.random() * wordsInCategory.length)];
            guessedLetters = [];
            remainingGuesses = 6;

            document.getElementById('category').textContent = `Category: ${selectedCategory}`;
            createKeyboard();
            updateDisplay();
        }

        function createKeyboard() {
            const keyboard = document.getElementById('keyboard');
            keyboard.innerHTML = '';
            for (let i = 65; i <= 90; i++) {
                const letter = String.fromCharCode(i);
                const key = document.createElement('button');
                key.textContent = letter;
                key.className = 'key';
                key.onclick = () => makeGuess(letter.toLowerCase());
                keyboard.appendChild(key);
            }
        }

        function updateDisplay() {
            const wordDisplay = document.getElementById('word-display');
            const hangmanDisplay = document.getElementById('hangman');
            const messageDisplay = document.getElementById('message');

            wordDisplay.textContent = selectedWord
                .split('')
                .map(letter => guessedLetters.includes(letter.toLowerCase()) ? letter : '_')
                .join(' ');

            hangmanDisplay.textContent = hangmanStages[6 - remainingGuesses];

            if (remainingGuesses === 0) {
                messageDisplay.textContent = `Game over! The word was "${selectedWord}".`;
                disableAllKeys();
            } else if (!wordDisplay.textContent.includes('_')) {
                messageDisplay.textContent = 'Congratulations! You won!';
                disableAllKeys();
            } else {
                messageDisplay.textContent = `Remaining guesses: ${remainingGuesses}`;
            }
        }

        function makeGuess(letter) {
            if (guessedLetters.includes(letter)) return;

            guessedLetters.push(letter);
            document.querySelector(`.key:nth-child(${letter.charCodeAt(0) - 96})`).disabled = true;

            if (!selectedWord.toLowerCase().includes(letter)) {
                remainingGuesses--;
            }

            updateDisplay();
        }

        function disableAllKeys() {
            const keys = document.getElementsByClassName('key');
            for (let key of keys) {
                key.disabled = true;
            }
        }

        window.onload = initGame;
    </script>
</body>
</html>
